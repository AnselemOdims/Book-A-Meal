    <div class="signUpForm">
        <div id="signUpBody">
                <div id="signUpHeader">
                    <p>
                    <b>Login</b>
                    </p>
                </div>
      <form action="admin-manage.html">
        <div id="signUpHeaderDesc">
          <p>
            <em>Please input the following details here to Login to this page</em>
          </p>
        </div>
        <div class="form_main">
          <div class="form_inputs">
          
            <div class="formGroup">
              <label class="labelId" for="email">Email</label>
              <input
                      class="formDetails" id="email"
                      name="email"
                      ,
                      type="text"
                      ,
                      placeholder= "Enter Email "
                      autocomplete="off"
                      onfocus="this.placeholder=''"
                      required
              />
            </div>
                      
           
            <div class="formGroup">
              <label class="labelId" for="password">Password</label>
              <input
                      class="formDetails", id="password"
                      name="password"
                      ,
                      type="password"
                      ,
                      placeholder= "Enter Password "
                      autocomplete="off"
                      onfocus="this.placeholder=''"
                      required
              />
             
            </div>
          
            <!-- <input class="pwhide", type="checkbox" onclick="myFunction()"><span>Show Password</span> -->
          </div>
          <input type="submit" value= "LOGIN" class="regButton regButton1">
       
        </div>
        <div id="loginLink">
          <h4>Don't have an account? <a href="signup.html">Sign Up</a></h4>
        </div>
      </form>
    </div>
  </div>
